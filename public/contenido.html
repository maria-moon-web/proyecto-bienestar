        <p>¿Quieres calcular tu IMC?</p>
       <!-- Botón para mostrar el formulario y la calculadora -->
<button id="showCalculatorBtn">Calcular IMC</button>

<!-- Contenedor del formulario, inicialmente oculto -->
<div class="container" id="calculatorContainer" style="display: none;">
    
    <form id="imcForm">
        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" required>

        <label for="height">Altura (m):</label>
        <input type="number" step="0.01" id="height" required>

        <button type="button" id="calculateBtn">Calcular IMC</button>
    </form>

    <div id="result" class="result" style="display:none;">
        <h3>Resultado:</h3>
        <p><strong>IMC:</strong> <span id="imcValue"></span></p>
        <p><strong>Estado:</strong> <span id="status"></span></p>
    </div>
</div>
